<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css" />

</head>




<body>
	<header th:fragment="header">
		<!-- Navigation bar bootstrap -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/libros/menu}">Biblioteca de
					Pedro</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libros/listar}">Libros</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usuarios/listar}">Usuarios</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libros/editar}">Libro+</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usuarios/editar}">Usuario+</a></li>
						
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-error" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>




	<div class="blockcode">
		<div class="header">Footer</div>
		<div class="description">Footer</div>
		<footer class="page-footer shadow">
			<div
				class="d-flex flex-wrap justify-content-between align-items-center mx-auto py-4"
				style="width: 80%">
				<div class="d-flex flex-wrap align-items-center">
					<a href="/#" class="d-flex align-items-center p-0 text-dark"> <img
						alt="logo" th:src="@{/img/logo.jpeg}" width="30px" /> <span
						class="ms-4 h5 mb-0 font-weight-bold">Devwares</span>
					</a> <span
						style="font-size: 3em; margin: -2rem 0px -1.5rem 1rem; color: #c4c4c4;">&#8226;</span>
					<small class="ms-2">&copy; Biblioteca S.L, 2023. Todos los
						derechos reservados</small>
				</div>

			</div>
		</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
</body>
</html>
